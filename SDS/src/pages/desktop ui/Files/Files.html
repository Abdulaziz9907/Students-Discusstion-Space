<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <link rel="stylesheet" href="Files.css">
</head>
<body>
    <header>
        <div class='navbar'>
            <span id="site_name">Students Discussion Space</span>
            <button class="navButtons">
                <img src="../../../components/assests/Navbar/elements/Home.png" alt="home" id="home" class="logImageNav" />
                <span class="navText" >Home</span>
              </button>
              <button class="navButtons">
                <img src="../../../components/assests/Navbar/elements/User.png" alt="account" id="user" class="logImageNav" />
                <span class="navText">Account</span>
              </button>
              <button class="navButtons">
                <img src="../../../components/assests/Navbar/elements/Logout.png" alt="logout" id="logout" class="logImageNav" />
                <span class="navText">Signout</span>
              </button>
        </div>
        <img src='../login/elements/Vector3.png' alt="comp1" id='Dis_Vec3' class='DisImage'/>
        <img src='../login/elements/Vector4.png' alt="comp1" id='Dis_Vec4' class='DisImage'/>
        <img src='../login/elements/Vector6.png' alt="comp1" id='Dis_Vec6' class='DisImage'/>
    </header>
    <main>
        <div class='space'>
        </div>
        <section class="file-section">
            <h2>MATH208</h2>
            
            <div class="upload-section">
                <div class="file-count">2 file/s</div>
                <button class="upload-btn">Upload</button>
            </div>
            
            <div class="file-list">
                <div class="file-item">
                    <p>MATH208-T232-Final.pdf</p>
                    <span>3 month/s ago</span>
                    <div class="file-actions">
                        <button class="download-btn">Download</button>
                        <button class="copy-link-btn">Copy link</button>
                    </div>
                </div>
                
                <div class="file-item">
                    <p>Major1_T222.pdf</p>
                    <span>2 year/s ago</span>
                    <div class="file-actions">
                        <button class="download-btn">Download</button>
                        <button class="copy-link-btn">Copy link</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="pagination">
                <a href="#">1</a>
            </div>
        </footer>
        <!-- Popup container -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <p>File will download shortly</p>
                <div class="check-icon">✔</div>
            </div>
        </div>
        <div id="popup2" class="popup2">
            <div class="popup-content">
                <p>Link copied to clipboard!</p>
                <div class="check-icon">✔</div>
            </div>
        </div>
    </main>



    <script src="Files.js"></script>
</body>
</html>
