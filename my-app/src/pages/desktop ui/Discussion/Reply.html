<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply for Discussion</title>
    <link rel="stylesheet" href="Reply.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Students Discussion Space</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Account</a>
                <a href="#">Signout</a>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="reply-section">
            <h2>reply for discussion:</h2>
            <div class="reply-box">
                <label for="reply-text" id="reply-label">Write your reply*</label>
                <textarea id="reply-text" placeholder="Write your reply here between 3-100 words"></textarea>
                <button class="submit-btn">Reply</button>
            </div>
        </section>
    </main>
    
    <script src="Reply.js"></script>
</body>
</html>
